<div id="nome">
    <label for="nome">Nome ou Apelido:</label>
    <input type="text" name="nome"  [(ngModel)]="nome"/>
</div>
<div id="senha">
    <label for="senha">Senha:</label>
    <input type="text" name="senha"  [(ngModel)]="senha" />
</div>
<div id="email">
    <label for="email">E-mail:</label>
    <input type="text" name="email"  [(ngModel)]="email" />
</div>
<button (click)="cadastrar( )">Cadastrar</button>
